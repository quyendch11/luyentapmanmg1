<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [2,5,7,9,25,40,33];
    let max=mang[0];
    let tong = 0;
    for(let i=0;i<mang.length;i++){
        if (mang[i]>max){
            max= mang[i];
        }
        tong += mang[i];
    }
    let tb = tong/mang.length;
    document.write("các giá trị trong mảng là " +mang +"<br>" );
    document.write("gia tri lon nhat trong mabgg la : " + max + "</br>");
    document.write("giá trị trung binh cua mảng là "+ tb);
</script>
</body>
</html>
