<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [2,5,7,9,25,40,33];
  let max=mang[0];
  let so =0;
  for(let i=0;i<mang.length;i++){
    if (mang[i]>max){
      max= mang[i];
      so = i;
    }
  }
  document.write("các giá trị trong mảng là " +mang +"<br>" );
  document.write("giá trị lớn nhất trong mảng là "+ max + " ở vị trí " + so);
</script>
</body>
</html>
